        <h1>Para continuar inicie sesión</h1>
        <form action="/action_page.php">
            <div>
                <label for="usuario">Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" required minlength="5" maxlength="20"><br>
            </div>
            <div>
                <label for="constraseña">Contraseña:</label><br>
                <input type="password" id="constraseña" name="contraseña" required alt="strongPass" minlength="8" maxlength="40"><br>
            </div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Reiniciar">
            </nav>
        </form>
